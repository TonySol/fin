#dist: xenial

language: python
python:
  - 3.8

install:
  - pip install -r requirements.txt

script:
  - python fin/app/test/lint.py -6
  - coverage run -m unittest
  - coverage report

after_success:
  - coveralls
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash auto-merge.sh; fi'

notifications:
  email:
    on_success: never
    on_failure: always
